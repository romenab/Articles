{% extends "layouts/app.html" %}

{% block content %}
<h1 class="text-5xl">CREATE NEW ARTICLE</h1>
<a href="/">
    <div class="pl-10">
        <button type="submit"
                class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75">
            BACK
        </button></div>
</a>
<div class="flex justify-center items-center p-6">

    <form action="/create" method="POST">
        <label class="block">
        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
            Headline
        </span>
            <input type="text" name='headline'
                   class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block sm:w-96 rounded-md sm:text-sm focus:ring-1"
                   placeholder="Enter headline" required/>
        </label>
        <label class="block mt-4">
        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
            Body
        </span>
            <textarea name="body" id="body" rows="5"
                      class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block sm:w-96 rounded-md sm:text-sm focus:ring-1"
                      placeholder="Enter content" required></textarea>
        </label>
        <button type="submit"
                class="mt-4 px-4 py-2 bg-sky-500 text-white rounded-md hover:bg-sky-600 focus:outline-none focus:bg-sky-600">
            Submit
        </button>
    </form>
</div>
{% endblock %}
