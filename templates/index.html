{% extends "layouts/app.html" %}

{% block content %}
<h1 class="text-5xl">ARTICLES</h1>

<div class="pl-20 pb-8">
    <form method="GET" action="/create">
        <button type="submit"
                class="py-4 px-10 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75">
            CREATE NEW ARTICLE
        </button>
    </form>
</div>


{% if articles %}
<div>
    {% for article in articles %}
    <div class="mb-5 p-4 border rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-3">{{ article.headline }}</h2>
        <div class="flex justify-center space-x-3">
            <form method="GET" action="/display">
                <input type="hidden" name="uuid" value="{{ article.uuid }}">
                <button type="submit"
                        class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75">
                    DISPLAY
                </button>
            </form>
            <form method="GET" action="/update">
                <input type="hidden" name="uuid" value="{{ article.uuid }}">
                <button type="submit"
                        class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75">
                    UPDATE
                </button>
            </form>
            <form method="POST" action="/">
                <input type="hidden" name="uuid" value="{{ article.uuid }}">
                <button type="submit"
                        class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75">
                    DELETE
                </button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
